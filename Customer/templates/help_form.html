<div class="card shadow  mb-5 bg-body-tertiary rounded" style="max-width: 100%;">
    <div class="header p-4">
      
        <h5 class="mt-3 mb-3 fw-bold text-white"><i class="fas fa-question fs-3"></i><span class="ms-3">Questions</span></h5>
      
    </div>
    <!-- form section -->
    <form action="{% url 'customer_issues' %}" method="post">
        {% csrf_token %}
        <div class="customer-details p-4">
            
            <div class="row mt-1">
                <div class="col-lg-12">
                    <input type="text" name="fname" class="form-control mt-3 mb-3" placeholder="Full Name" required>
                </div>
               
                
            </div>
            <div class="row mt-1">
                
                <div class="col-lg-12">
                    <input type="email" name="email" class="form-control mt-3 mb-3" placeholder="Email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" title="Email should be in the format 'example@gmail.com'" required>
                </div>
                
            </div>

            <div class="row  mt-1">
                
                <div class="col-lg-12">
                    <input type="text" name="number" class="form-control mt-3 mb-3" placeholder="Mobile Number" pattern="[7896][0-9]{9}" title="Mobile number should contain 10 digits and start with 7,8,9 or 6." required>
                </div>
                
            </div>

            <div class="row  mt-1">
                
                <div class="col-lg-12">
                    <input type="text" name="number" class="form-control mt-3 mb-3" placeholder="Tracking Number"  required>
                </div>
                
            </div>

            <div class="row mt-1">
                
                <div class="col-lg-12">
                    <textarea type="Text" name="issue" class="form-control mt-3 mb-3" placeholder="Enter your query here..." required></textarea>
                </div>
                
            </div>



        </div>

                
        <div class="submit-section p-4">
            <div class="row mt-1">
                <div class="col-lg-5">
                    <button class="button2" type="submit"><span class="ms-1">Submit</span></button>
                </div>
                

            </div>

        </div>

    </form>
    
    
</div>
