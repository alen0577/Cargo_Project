<div class="card shadow  mb-5 bg-body-tertiary rounded" style="max-width: 100%;">
    <div class="header p-4">
      
        <h5 class="mt-3 mb-3 fw-bold text-white"><i class="fas fa-question fs-3"></i><span class="ms-3">Queries</span></h5>
      
    </div>
    <!-- form section -->
    <form action="{% url 'query_submission' %}" method="post">
        {% csrf_token %}
        <div class="customer-details p-4">
            
            <div class="row mt-1">
                <div class="col-lg-12">
                    <input type="text" name="name" class="form-control mt-3 mb-3" placeholder="Full Name" required>
                </div>
               
                
            </div>
            
            <div class="row  mt-1">
                
                <div class="col-lg-12">
                    <input type="text" name="tracking_number" class="form-control mt-3 mb-3" placeholder="Tracking Number"  required>
                </div>
                
            </div>

            <div class="row mt-1">
                
                <div class="col-lg-12">
                    <textarea type="Text" name="query" class="form-control mt-3 mb-3" placeholder="Enter your query here..." required></textarea>
                </div>
                
            </div>



        </div>

                
        <div class="submit-section p-4">
            <div class="row mt-1">
                <div class="col-lg-5">
                    <button class="button2" type="submit"><span class="ms-1">Submit</span></button>
                </div>
                

            </div>

        </div>

    </form>
    
    
</div>
