<!-- shipment booking form section -->

<div class="card shadow  mb-5 bg-body-tertiary rounded" style="max-width: 100%;">
    <div class="header p-4">
      <div class="row g-0">
        <h5 class="mt-3 mb-3 fw-bold"><i class="fas fa-calendar-plus fs-3"></i><span class="ms-3">Schedule a Pickup</span></h5>
      </div>
    </div>
    <!-- form section -->
    <form action="" method="post">
        {% csrf_token %}
        <div class="customer-details p-5">
            <h5 class="main-heading fw-bold">Your Information</h5>
            <div class="row g-3 mt-3">
                <div class="col-lg-4 mt-2">
                    <input type="text" class="form-control mt-1 mb-1" name="full_name" placeholder="Full Name">
                </div>
                <div class="col-lg-4 mt-2">
                    <input type="email" class="form-control mt-1 mb-1" name="email" placeholder="Email">
                </div>
                <div class="col-lg-4 mt-2">
                    <input type="text" class="form-control mt-1 mb-1" name="contact_number" placeholder="Contact No.">
                </div>
            </div>
        </div>

        <div class="shipment-details p-5">
            <h5 class="main-heading fw-bold">Shipment Details</h5>
            <div class="row g-3 mt-3">
                
                <div class="col-lg-2">
                    <label for="">Delivery Options</label>
                </div>
                <div class="col-lg-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="delivery-options" id="road" value="road">
                        <label class="form-check-label" for="road">Road</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="delivery-options" id="air" value="air">
                        <label class="form-check-label" for="air">Air</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="delivery-options" id="sea" value="sea">
                        <label class="form-check-label" for="sea">Sea</label>
                    </div>
                </div>
                <div class="col-lg-6"></div>

            </div>
            <div class="row g-0 mt-3">
                <div class="col-lg-2">
                    <label for="">Pickup Date</label>
                </div>
                <div class="col-lg-4">
                    <input type="date" class="form-control mt-1 mb-1" name="pickup_date">
                </div>
            </div>
            <div class="row g-0 mt-3">
                <div class="col-lg-2">
                    <label for="">Pickup Time</label>
                </div>
                <div class="col-lg-4">
                    <input type="time" class="form-control mt-1 mb-1" name="pickup_time">
                </div>
            </div>
            <div class="row g-3 mt-3">
                
                <div class="col-lg-2">
                    <label for="">Delivery Type</label>
                </div>
                <div class="col-lg-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="delivery-type" id="normal" value="normal">
                        <label class="form-check-label" for="normal">Normal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="delivery-type" id="speed" value="speed">
                        <label class="form-check-label" for="speed">Speed</label>
                    </div>
                      
                </div>
                <div class="col-lg-6"></div>

            </div>
            <div class="row g-0 mt-3">
                <div class="col-lg-2">
                    <label for="">Package Weight</label>
                </div>
                <div class="col-lg-4">
                    <input type="number" class="form-control mt-1 mb-1" name="package_weight">
                </div>
            </div>
            <div class="row g-0 mt-3">
                <div class="col-lg-2">
                    <label for="">No of Packages</label>
                </div>
                <div class="col-lg-4">
                    <input type="number" class="form-control mt-1 mb-1" name="number_of_packages">
                </div>
            </div>
        </div>

        <div class="address-details p-5">
            <div class="row">

                <div class="col-lg-5 mt-lg-2">
                    <h5 class="main-heading fw-bold">Pickup Address</h5>
                    <div class="row g-3 mt-3">
                        <div class="col-lg-12">
                            <input type="text" class="form-control mt-1 mb-1" name="sender_name" placeholder="Sender Name">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-lg-12">
                            <input type="text" class="form-control mt-1 mb-1" name="sender_address" placeholder="Shipment Pickup Address">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-lg-6">
                            <input type="text" class="form-control mt-1 mb-1" name="sender_city" placeholder="City">
                        </div>
                        <div class="col-lg-6">
                            <input type="number" class="form-control mt-1 mb-1" name="sender_pincode" placeholder="Pincode">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-lg-12">
                            <input type="text" class="form-control mt-1 mb-1" name="sender_state" placeholder="State">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-lg-12">
                            <input type="text" class="form-control mt-1 mb-1" name="sender_country" placeholder="Country">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-lg-12">
                            <input type="number" class="form-control mt-1 mb-1" name="sender_contact_no" placeholder="Contact No.">
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
                <div class="col-lg-5 mt-lg-2 mt-5">
                    <h5 class="main-heading fw-bold">Delivery Address</h5>
                    <div class="row g-3 mt-3">
                        <div class="col-lg-12">
                            <input type="text" class="form-control mt-1 mb-1" name="receiver_name" placeholder="Receiver's Name">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-lg-12">
                            <input type="text" class="form-control mt-1 mb-1" name="receiver_address" placeholder="Shipment Delivery Address">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-lg-6">
                            <input type="text" class="form-control mt-1 mb-1" name="receiver_city" placeholder="City">
                        </div>
                        <div class="col-lg-6">
                            <input type="number" class="form-control mt-1 mb-1" name="receiver_pincode" placeholder="Pincode">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-lg-12">
                            <input type="text" class="form-control mt-1 mb-1" name="receiver_state" placeholder="State">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-lg-12">
                            <input type="text" class="form-control mt-1 mb-1" name="receiver_country" placeholder="Country">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-lg-12">
                            <input type="number" class="form-control mt-1 mb-1" name="receiver_contact_no" placeholder="Contact No.">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="submit-section p-5">
            <div class="row g-3 mt-3">
                <div class="col-lg-4">
                    <button class="button2" type="submit"><span class="ms-1">Submit</span></button>
                </div>
                

            </div>

        </div>

    </form>
    
    
</div>
