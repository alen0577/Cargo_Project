{% load static %}
<!-- login card  -->
<div class="card mt-lg-5 rounded" style="max-width: 100%;">
    <div class="row g-0">
      <div class="col-md-6 sec1">
        <div class="div mt-lg-5">
            <img src="{% static 'images/register_login/login_img.png' %}" class="img-fluid rounded-start w-100 mt-lg-5" alt="img">
        </div>
      </div>
      <div class="col-md-6 sec2">
        <div class="card-body">
            <h1 class="card-title fw-bold text-center font-monospace">Cargo</h1>
            <h4 class="font-monospace fw-bold">Welcome! to our Team</h4>
            <h5 class="font-monospace">Sign up to continue.</h5>
            <div class="box mt-3">
                <form action="{% url 'login_save' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group flex-nowrap mt-1 mb-1">
                                <span class="input-group-text icon" id="addon-wrapping"><i class="fas fa-user-cog"></i></span>
                                <input type="text" name="fname" class="form-control " placeholder="First Name" aria-label="firstname" aria-describedby="addon-wrapping" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group flex-nowrap mt-lg-1 mt-3 mb-1">
                                <span class="input-group-text icon" id="addon-wrapping"><i class="fas fa-user-shield"></i></span>
                                <input type="text" name="lname" class="form-control " placeholder="Last Name" aria-label="lastname" aria-describedby="addon-wrapping" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group flex-nowrap mt-3 mb-1">
                        <span class="input-group-text icon" id="addon-wrapping"><i class="fas fa-envelope"></i></span>
                        <input type="text" name="email" class="form-control " placeholder="Email" aria-label="email" aria-describedby="addon-wrapping" required>
                    </div>

                    <div class="input-group flex-nowrap mt-3 mb-1">
                        <span class="input-group-text icon" id="addon-wrapping"><i class="fas fa-user-lock"></i></span>
                        <input type="text" name="username" class="form-control " placeholder="Username" aria-label="username" aria-describedby="addon-wrapping" required>
                    </div>

                
                    <div class="input-group flex-nowrap  mt-3 mb-1">
                        <span class="input-group-text icon" id="addon-wrapping"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control " placeholder="Password" aria-label="password" aria-describedby="addon-wrapping" required>
                    </div>

                    <div class="input-group flex-nowrap mt-3 mb-1">
                        <span class="input-group-text icon" id="addon-wrapping"><i class="fas fa-briefcase"></i></span>
                        <select name="designation" class="form-select" aria-label="username" aria-describedby="addon-wrapping" required>
                            <option value="" class="" hidden>Designation</option>
                            <option value="Team Member">Team Member</option>
                            <option value="Executive Member">Executive Member</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn1  form-control mt-3 mb-3 fw-bold">Create Account</button>

                </form>
            </div>
            <div class="row">
                <div class="col-lg-7 col-6">
                    <a href="/" class="text-decoration-none text-white">Back to Home</a>
                </div>
                <div class="col-lg-5 col-6">
                    <a href="" class="text-decoration-none text-white">Forget Password?</a>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-lg-12">
                    <p class="text-center mt-2">Already have an account? <a class="signup text-decoration-none" href="{% url 'login_page' %}">Sign In</a></p>
                </div>
            </div>


        </div>
      </div>
    </div>
</div>
